<!doctype html>
<html>
  <head>
    <title>jQuery UI Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/theme/jquery-ui.min.css">
    <link rel="stylesheet" href="css/theme/jquery.ui.theme.css">
    <style>
      div#accordion-container {
        height: 200px;
      }
      div#accordion * {
        font-size: 10pt;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>jQuery UI...</h1>
      <p>This page demonstrates the sample code for working with
        jQuery UI.</p>

      <h2>Slider</h2>
      <div id="slider-container">
        <div id="slider"></div>
        <p>Change the slider and the progressbar below will update.</p>
      </div>

      <h2>Progressbar</h2>
      <div id="progressbar-container">
        <div id="progressbar"></div>
      </div>

      <h2>Datepicker</h2>
      <div id="datepicker-container">
        <p>
          Date:
          <input type="text" id="datepicker">
        </p>
      </div>

      <h2>Autocomplete</h2>
      <div id="autocomplete-container">
        <label>
          Department:
          <input type="text" id="autocomplete">
        </label>
      </div>
    </div>
  </body>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery-ui.min.js"></script>
  <script src="js/jqueryui_widgets.js"></script>
</html>
