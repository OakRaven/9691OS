<!doctype html>
<html>
  <head>
    <title>Modifying DOM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <style>
      label.completed {
        text-decoration: line-through;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Modifying DOM...</h1>
      <p>This page demonstrates the sample code for modifying the
        DOM.</p>
      <div class="input-group">
        <input type="text" id="todo-description"
          placeholder="description..." class="form-control">
        <span class="input-group-btn">
          <button id="add-button" class="btn btn-default"
            type="button">Add</button>
        </span>
      </div>
      <br>
      <div id="action-items">
        <ul id="todo-list" class="list-group">
        </ul>
      </div>
    </div>

    <script type="text/x-template" id="item-template">
    <li class="list-group-item">
      <label>
      <input type="checkbox" class="complete-checkbox">
      <%= description %>
      </label>
      <button class="delete-button btn btn-danger btn-xs">
        Delete
      </button>
    </li>
    </script>
  </body>

  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/modifying_dom_templates.js"></script>
</html>
