<!doctype html>
<html>

<head>
  <title>AngularJS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }

    .numeric {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AngularJS demo...</h1>
    <p>
      This page demonstrates using AngularJS constent() provider.
    </p>
    <hr>
    <div ng-controller="departmentCtrl" ng-cloak>
      <h2>{{title}}</h2>
      <div class="row">
        <div class="col-md-3">
          <p>List of departments:</p>
          <ul>
            <li ng-repeat="dept in departments">
              {{dept}}
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <p>List of famous felines:</p>
          <ul>
            <li ng-repeat="cat in famousCats">
              {{cat}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/vendor/angular.min.js"></script>
<script src="js/vendor/coffee-script.min.js"></script>
<script type="text/coffeescript" src="coffee/constant.coffee"></script>
<script type="text/coffeescript">
  angular.bootstrap document, ['demoApp']
</script>

</html>
