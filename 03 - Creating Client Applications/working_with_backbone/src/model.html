<script type="text/coffeescript">
  emp = new app.models.Employee { id: 1, firstName: 'Tracy' }

  console.log "Employee's sales YTD: #{emp.get 'salesYtd'}"

  emp.set 'salesYtd', 44000.00
  console.log "Employee's sales YTD: #{emp.get 'salesYtd'}"

  console.log "Employee is valid: ", emp.isValid()

  emp.set 'lastName', 'Ouellette'
  console.log "Employee is valid: ", emp.isValid()

  console.log "Employee as JSON: ", emp.toJSON()
