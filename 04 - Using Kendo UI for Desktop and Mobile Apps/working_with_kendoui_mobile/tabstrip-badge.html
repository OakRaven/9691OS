<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/kendo.mobile.all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/kendo/kendo.all.min.js"></script>
  <script src="js/vendor/coffee-script.min.js"></script>
  <style>
    .km-mail:before, .km-mail:after {
      content: "\e099";
    }
    .km-settings:before, .km-settings:after {
      content: "\e0a4";
    }
  </style>
</head>

<body>
  <div data-id="standard-layout" data-role="layout">
    <header data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
      </div>
    </header>

    <p>This content will be ignored</p>

    <div data-role="footer">
      <div data-role="tabstrip">
        <a href="#home" data-icon="home">Home</a>
        <a href="#inbox" data-icon="mail">Inbox</a>
        <a href="#settings" data-icon="settings">Settings</a>
      </div>
    </div>
  </div>

  <div id="home" data-role="view" data-title="First View"
    data-layout="standard-layout"
    data-init="app.view.all.viewInit">
    <h1>Home view content</h1>
  </div>

  <div id="inbox" data-role="view" data-title="Second View"
    data-layout="standard-layout">
    <h1>Inbox view content</h1>
  </div>

  <div id="settings" data-role="view" data-title="Third View"
    data-layout="standard-layout">
    <h1>Settings view content</h1>
  </div>

  <script type="text/coffeescript" src="coffee/app.coffee"></script>
  <script type="text/coffeescript" src="coffee/tabstrip-badge.coffee"></script>
  <script type="text/coffeescript">
    app.init document.body
  </script>
</body>

</html>
