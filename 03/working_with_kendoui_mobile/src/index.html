<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" href="css/kendo.mobile.all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/kendo/kendo.all.min.js"></script>
  <script src="js/vendor/coffee-script.min.js"></script>
</head>

<body>
  <!-- Dashboard YTD Sales -->
  <div data-role="view" id="app-dashboard" data-title="Dashboard"
    data-layout="layout" data-stretch="true"
    data-show="app.dashboard.viewShow">
    <header data-role="header">
      <div data-role="navbar">
        Dashboard
        <a data-role="button" class="nav-button"
          data-rel="actionsheet" href="#chart-types"
          data-align="right">Chart</a>
      </div>
    </header>

    <div id="salesYtd"></div>

    <ul data-role="actionsheet" id="chart-types">
      <li><a data-action="app.dashboard.showBar">Bar Graph</a></li>
      <li><a data-action="app.dashboard.showLine">Line Graph</a></li>
      <li><a data-action="app.dashboard.showArea">Area Graph</a></li>
    </ul>
  </div>

  <!-- Employees -->
  <div data-role="view" id="app-employees" data-title="Employees"
    data-layout="layout"
    data-init="app.employees.viewInit"
    data-show="app.employees.viewShow">
    <header data-role="header">
      <div data-role="navbar">
        <a id="add" class="nav-button" data-align="right"
          data-role="button">Add</a>
        <span data-role="view-title"></span>
      </div>
    </header>

    <ul id="listview" data-style="inset"></ul>

    <script id="employeeItemTemplate" type="text/x-template">
      <a> #= firstName + ' ' + lastName # </a>
      <a href="\\#" data-role="button" class="delete">Delete</a>
    </script>
  </div>

  <div data-role="view" id="detailview" data-title="Employee Edit"
    data-layout="layout"
    data-init="app.employees.editViewInit"
    data-show="app.employees.editViewShow">
    <header data-role="header">
      <div data-role="navbar">
        <a class="nav-button" data-align="left"
          data-role="backbutton" id="cancel">Cancel</a>
        <span data-role="view-title">Details</span>
        <a id="done" class="nav-button" data-align="right"
          data-role="button">Done</a>
      </div>
    </header>

    <form>
      <ul data-role="listview" data-style="inset" onlick="">
        <li>
          <label>First name
            <input type="text" data-bind="value: firstName" />
          </label>
        </li>
        <li>
          <label>Last name
            <input type="text" data-bind="value: lastName" />
          </label>
        </li>
        <li>
          <label>Sales YTD
            <input type="number" data-bind="value: salesYtd">
          </label>
        </li>
      </ul>
    </form>
  </div>

  <!-- About -->
  <div data-role="view" id="app-summary" data-title="Summary"
    data-layout="layout" data-show="app.summary.viewShow">
    <div id="summary-listview">
      <ul data-role="listview" data-style="inset" data-type="group">
        <li>Statistics:
          <ul>
            <li>
              <div style="float: left">Employee count:</div>
              <div style="float: right"
                data-bind="text: employeeCount"></div>
            </li>
            <li>
              <div style="float: left">Total YTD sales:</div>
              <div style="float: right"
                data-bind="text: totalSalesYtd"></div>
            </li>
          </ul>
        </li>
        <li>
          Best sales:
          <ul>
            <li>
              <div style="float: left"
                data-bind="text: best.name"></div>
              <div style="float: right"
                data-bind="text: best.salesYtd"></div>
            </li>
          </ul>
        </li>
        <li>
          Worst sales:
          <ul>
            <li>
              <div style="float: left"
                data-bind="text: worst.name"></div>
              <div style="float: right"
                data-bind="text: worst.salesYtd"></div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div data-role="layout" data-id="layout">
    <header data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
      </div>
    </header>

    <p>TabStrip</p>

    <div data-role="footer">
      <div data-role="tabstrip">
        <a href="#app-dashboard" data-icon="home">Dashboard</a>
        <a href="#app-employees" data-icon="contacts">Employees</a>
        <a href="#app-summary" data-icon="info">Summary</a>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/coffeescript" src="coffee/app.coffee"></script>
  <script type="text/coffeescript" src="coffee/data.coffee"></script>
  <script type="text/coffeescript" src="coffee/dashboard.coffee"></script>
  <script type="text/coffeescript" src="coffee/employees.coffee"></script>
  <script type="text/coffeescript" src="coffee/summary.coffee"></script>
  <script type="text/coffeescript">
    app.init document.body
  </script>
</body>

</html>
