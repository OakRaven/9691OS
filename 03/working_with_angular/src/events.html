<!doctype html>
<html>

<head>
  <title>AngularJS Demo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
  [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }
  h2 {
    margin-top: 0;
  }
  </style>
</head>

<body>
  <div class="container">
    <h1>AngularJS demo...</h1>
    <p>
      This page demonstrates using AngularJS inter-controller communication.
    </p>
    <div class="row">
      <div class="col-md-6">
        <div ng-controller="firstCtrl" class="well">
          <h2>First controller</h2>
          <p ng-bind-html="message"></p>
          <button class="btn btn-primary" ng-click="onClick()">
            Affect Second Controller
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div ng-controller="secondCtrl" class="well">
          <h2>Second controller</h2>
          <p ng-bind-html="message"></p>
          <button class="btn btn-warning" ng-click="onClick()">
            Affect First Controller
          </button>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="js/vendor/angular.min.js"></script>
<script src="js/vendor/angular-sanitize.min.js"></script>
<script src="js/vendor/coffee-script.min.js"></script>
<script type="text/coffeescript" src="coffee/events.coffee"></script>
<script type="text/coffeescript">
angular.bootstrap document, ['demoApp']
</script>

</html>
