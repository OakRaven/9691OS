<!DOCTYPE html>
<html>

<head>
  <title>KendoUI Widget Demo</title>
  <link rel="stylesheet" href="css/kendo.common.min.css">
  <link rel="stylesheet" href="css/kendo.default.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>KendoUI widgets...</h1>

    <div class="row">
      <div class="col-md-6">

        <h2>Bar graph</h2>
        <div class="well">
          <div id="bar-graph"></div>
        </div>

      </div>
      <div class="col-md-6">

        <h2>Area graph</h2>
        <div class="well">
          <div id="area-graph"></div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <h2>Line graph</h2>
        <div class="well">
          <div id="line-graph"></div>
        </div>

      </div>
      <div class="col-md-6">

        <h2>Pie graph</h2>
        <div class="well">
          <div id="pie-graph"></div>
        </div>

      </div>
    </div>

    <div class="row">

      <div class="col-md-4">

        <h2>Linear guage</h2>
        <div class="well">
          <div id="linerguage"></div>
        </div>

      </div>
      <div class="col-md-4">

        <h2>Radial guage</h2>
        <div class="well">
          <div id="radialguage"></div>
        </div>
      </div>
      <div class="col-md-4">

        <h2>QR code</h2>
        <div class="well">
          <div id="qrcode"></div>
        </div>

      </div>
    </div>

  </div>
</body>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/kendo/kendo.all.min.js"></script>
<script src="js/data-vis.js"></script>

</html>
